spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/jwt_security
    driverClassName: org.postgresql.Driver
    username: "postgres"
    password: "admin"

logging:
  file:
    name: "${logging.file.path}/myapp.log"
    path: "logs"